<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="input">
        <button type="button">C</button>
        <div id="input-result"></div>

      </div>
      <div class= "button">
        <button type="button" class="drk-green" value="7">7</button>
        <button type="button" class="drk-green" value="8">8</button>
        <button type="button" class="drk-green" value="9">9</button>
        <button type="button" class="operator" value="/">/</button>
        <button type="button" class="drk-green" value="4">4</button>
        <button type="button" class="drk-green" value="5">5</button>
        <button type="button" class="drk-green" value="6">6</button>
        <button type="button" class="operator" value="*">X</button>
        <button type="button" class="drk-green" value="1">1</button>
        <button type="button" class="drk-green" value="2">2</button>
        <button type="button" class="drk-green" value="3">3</button>
        <button type="button" class="operator" value="-">-</button>
        <button type="button" class="drk-green" value="0">0</button>
        <button type="button" class="drk-green" value=".">.</button>
        <button type="button" class="calculate" value="=">=</button>
        <button type="button" class="operator" value="+">+</button>
      </div>
          <script src="main.js"></script>
    </div>
  </body>
</html>
